<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/currentWeather.js" defer></script>
    <script src="./js/forecastWeather.js" defer></script>
</head>
<body>
    <main>
        <section id="weather-search">
            <h1 id="title">Bienvenido a Weather App</h1>
            <input type="text" id="city-name-input" class="form-control" placeholder="Escribe el nombre de una ciudad">
            <button id="current-weather-btn" class="btn btn-primary" onclick="getCurrentWeather()">
                Clima actual
            </button>
            <button id="forecast-weather-btn" type="button" class="btn btn-outline-warning" onclick="getForecastWeather()">
                Pronóstico 5 días
            </button>
        </section>
        <section id="weather-result">
            <div id="city-info">
                <h2 id="city-name-forecast"></h2>
            </div>
        </section>
    </main>
    <footer>
        <p>Eduardo García Díaz &copy; 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
